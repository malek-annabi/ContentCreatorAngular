<!-- add eventModal content -->

<div class="modal-header card" style="padding: 10px;">
  <div style="width: 100%;">
    <h3 style="margin-left: 40%;"> Add Event </h3>
    <form style="margin-left: 1%;" [formGroup]="addEvent" (ngSubmit) = "onAddSubmit()">
        <div  class="d-flex">
          <div style="width: 50%;" class="form-group">
            <label class="d-flex">NAME<h4 style="color: red;">*</h4></label>
            <input formControlName="name"  type="text" class ="form-control" id = "name" name = "name">
            <div *ngIf="(getControl.name.touched || isSubmitted) && getControl.name.invalid" class="text-danger">
              <div *ngIf="getControl.name.errors?.required">Name is required.</div>
              <div *ngIf="getControl.name.errors?.minlength">Minimum 4 character are required.</div>
            </div>
        </div>
        <div style="width: 30%;margin-left: 20%;" class="form-group">
          <label class="d-flex">TIME<h4 style="color: red;">*</h4></label>
          <input formControlName="time"  type="datetime-local" class ="form-control" id = "time"
               name = "time" >
               <div *ngIf="(getControl.time.touched || isSubmitted) && getControl.time.invalid" class="text-danger">
                <div *ngIf="getControl.time.errors?.required">Time is required.</div>
                <div *ngIf="getControl.time.errors?.minlength">Minimum 4 character are required.</div>
              </div>
        </div>
      </div>
        <div class="form-group">
          <label class="d-flex">PHOTO<h4 style="color: red;">*</h4></label>
          <input formControlName="photo"  type="file" class ="form-control" id = "photo" (change)="onSelectImage($event)"
              name = "photo" >
              <div *ngIf="(addEvent.controls.photo.touched || isSubmitted) && getControl.photo.errors" class="text-danger">
                <div *ngIf="getControl.photo.errors?.required">Photo is required.</div>
                <div *ngIf="getControl.photo.errors?.minlength">Minimum 4 character are required.</div>
              </div>
      </div>
        <div class="form-group">
          <label class="d-flex">LINK</label>
          <input formControlName="link"  type="text" class ="form-control" id = "link"
              name = "link" >
      </div>
        <div class="form-group">
            <label class="d-flex"> DESCRIPTION<h4 style="color: red;">*</h4></label>
            <textarea  formControlName="description"  type="text" class ="form-control" id = "description"
                 name = "description">
                 </textarea>
                 <div *ngIf="(getControl.description.touched || isSubmitted) && getControl.description.invalid" class="text-danger">
                  <div *ngIf="getControl.description.errors?.required">Description is required.</div>
                  <div *ngIf="getControl.description.errors?.minlength">Minimum 4 character are required.</div>
                </div>
        </div>
      <div class="form-group">
      <label class="d-flex">RULES<h4 style="color: red;">*</h4></label>
      <textarea formControlName="rules"  type="text" class ="form-control" id = "rules"
          name = "rules" >
      </textarea>
          <div *ngIf="(getControl.rules.touched || isSubmitted) && getControl.rules.invalid" class="text-danger">
            <div *ngIf="getControl.rules.errors?.required">Rules is required.</div>
            <div *ngIf="getControl.rules.errors?.minlength">Minimum 4 character are required.</div>
          </div>
        </div>
        <div class="container">
        <div class="modal-footer d-flex row">
        <div class="col">
          <button  style="width: 30%;margin-right: 30%;" class = "btn btn-success col" type ="submit"    routerLinkActive="active">Add Event</button>
          </div>
          <div class="col">
          <button  style="width: 20%;margin-left: 80%;" type="button col" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        </div>
        </div>
      </div>
    </form>
    </div>
