<!-- head -->
<head>
  <title>DOPE USEC ADMIN</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>

</head>
<!-- body -->
<body>
  <!-- navbar -->
  <div class="sidebar" id="sidebar">
    <a class="btn" style="background-color: lightblue;" [routerLink]="['']"><i class="fas fa-home"></i></a>
    <a class="btn" [ngClass]="{'active' : this.router.url === '/admin/clips'  || this.router.url === '/admin'}"
        href="admin/clips">Clips</a>
        <a class="btn" [ngClass]="{'active' : this.router.url === '/admin/events'}" href="
        admin/events">Events</a>
        <a id="logout" class="btn btn-danger" *ngIf="authService.isLoggedIn" routerLinkActive="active" (click)="logout()">
          logout</a>
  </div>

  <div class="content">
  <div *ngIf="this.router.url === '/admin/clips' || this.router.url === '/admin'" >
    <h1 style="text-align: center; margin-top: 10%;">Clips</h1>
    <div>
      <a style="margin-top:2%;margin-left: 2%; width: 5dp;" class="btn btn-success" (click)="openAddClip()"><i
          class="fa fa-2x fa-plus" aria-hidden="true"></i></a>
      <input style="width: 20%;margin-left: 60%;" [(ngModel)]="term" type="text" name="search"><i style="margin-left: 1%;" class="fas fa-search"></i>
    </div>
    <br>
    <br>
    <table  class="table table-bordered table-dark">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let clip of activeClips | paginate: { itemsPerPage: 5, currentPage: p } | filter:term">
          <td>{{clip.name}}</td>
          <td>{{clip.description}}</td>
          <td>
            <a class="mx-2" [routerLink]="['clips/details',clip._id]" routerLinkActive="active-link"><br><i
                class="fa-2x fas fa-info-circle"></i></a>
            <a class="mx-2" (click)="openUpdateClip(clip)"><i class="fas fa-2x fa-edit"></i></a>
            <a class="mx-2" (click)="openRemoveClip(clip)" routerLinkActive="active"><i
                class="fas fa-2x fa-trash-alt"></i></a>
          </td>
        </tr>

      </tbody>
    </table>
    <div style="align-items: center;margin-left: 35%;">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>

<div *ngIf="this.router.url === '/admin/events'">
      <h1 style="text-align: center; margin-top: 10%;">Events</h1>
      <div>
        <a style="margin-top:2%;margin-left: 2%; width: 5dp;" class="btn btn-success" (click)="openAddEvent()"><i
            class="fa fa-2x fa-plus" aria-hidden="true"></i></a>
        <input style="width: 20%;margin-left: 60%;" [(ngModel)]="term" type="text" name="search"><i style="margin-left: 1%;" class="fas fa-search"></i>
      </div>
      <br>
      <br>
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">NAME</th>
            <th scope="col">TIME</th>
            <th scope="col">RULES</th>
            <th scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of activeEvents | paginate: { itemsPerPage: 5, currentPage: p} | filter:term">
            <td>{{event.name}}</td>
            <td>{{event.time | date:'short'}}</td>
            <td>{{event.rules}}</td>
            <td>
              <a class="mx-2" [routerLink]="['details',event._id]" routerLinkActive="active-link"><br><i
                  class="fa-2x fas fa-info-circle"></i></a>
              <a class="mx-2" (click)="openUpdateEvent(event)"><i class="fas fa-2x fa-edit"></i></a>
              <a class="mx-2" (click)="openRemoveEvent(event)" routerLinkActive="active"><i class="fas fa-2x fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <div style="align-items: center;margin-left: 35%;">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
</div>
</div>
