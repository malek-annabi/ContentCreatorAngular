<!-- delete clip modal content -->
<div>
  <form class="modal-content">
    <div class="container">
      <h1>Delete Clip</h1>
      <p>Are you sure you want to delete this Clip?</p>

      <div class="clearfix">
        <button type="button" (click)="activeModal.close('Close click')" class="cancelbtn">Cancel</button>
        <button type="button" (click)="onDelete(clip._id)" class="deletebtn">Delete</button>
      </div>
    </div>
  </form>
</div>
