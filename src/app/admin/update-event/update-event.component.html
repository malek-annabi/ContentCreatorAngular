<div class="modal-header card" style="padding: 10px;">
  <div>
    <h3> Event Clip </h3>
    <form>
        <div class="form-group">
            <label>name</label>
            <input [(ngModel)]="event.name" type="text" class ="form-control" id = "name" name = "name">
        </div>
        <div class="form-group">
            <label>description</label>
            <input [(ngModel)]="event.description" type="text" class ="form-control" id = "description" name = "description">
        </div>
        <div class="form-group">
            <label>link</label>
            <input [(ngModel)]="event.link" type="text" class ="form-control" id = "link" name = "link">
        </div>
        <div class="form-group">
          <label>photo</label>
          <input [(ngModel)]="event.photo" type="text" class ="form-control" id = "photo" name = "photo">
      </div>
      <div class="form-group">
      <label>rules</label>
      <input [(ngModel)]="event.rules" type="text" class ="form-control" id = "rules" name = "rules">
        </div>
        <div class="modal-footer">
          <button class = "btn btn-success" type ="submit"  (click)="onUpdateSubmit(event._id)" [routerLink]="['admin/events']"  routerLinkActive="active">Submit</button>
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        </div>
    </form>
</div>
</div>
