<!-- add clip modal content -->
<div class="modal-header card" style="padding: 10px;box-shadow: none;">
  <h3> Add Clip </h3>
  <form [formGroup]="addClip" (ngSubmit)="onAddSubmit()">
    <div class="form-group">
      <label class="d-flex">NAME<h4 style="color: red;"> *</h4></label>
      <input formControlName="name" [(ngModel)]="clip.name" type="text" class="form-control" id="firstName" name="name"
        required>
      <div *ngIf="(getControl.name.touched || isSubmitted) && getControl.name.invalid" class="text-danger">
        <div *ngIf="getControl.name.errors?.required">Name is required.</div>
        <div *ngIf="getControl.name.errors?.minlength">Minimum 4 character are required.</div>
      </div>
    </div>

    <div class="form-group">
      <div class="form-group">
        <label class="d-flex">LINK<h4 style="color: red;"> *</h4></label>
        <input formControlName="link" [(ngModel)]="clip.link" type="text" class="form-control" id="link" name="link"
          required>
        <div *ngIf="(getControl.link.touched || isSubmitted) && getControl.link.invalid" class="text-danger">
          <div *ngIf="getControl.link.errors?.required">Link is required.</div>
          <div *ngIf="getControl.link.errors?.minlength">Minimum 4 character are required.</div>
          <div *ngIf="getControl.link.errors?.pattern">This is not a twitch link try again</div>
        </div>
      </div>
      <label class="d-flex">DESCRIPTION<h4 style="color: red;"> *</h4></label>
      <textarea formControlName="description" [(ngModel)]="clip.description" type="text" class="form-control"
        id="description" name="description" placeholder="write a description here" required>
                   </textarea>
      <div *ngIf="(getControl.description.touched || isSubmitted) && getControl.description.invalid"
        class="text-danger">
        <div *ngIf="getControl.description.errors?.required">Description is required.</div>
        <div *ngIf="getControl.description.errors?.minlength">Minimum 4 character are required.</div>
      </div>
    </div>
  </form>
</div>
<div>
  <button style="width: 30%;margin-left: 10%;" class="btn btn-success" type="submit" routerLinkActive="active"
    type="submit">Add Clip</button>
  <button style="width: 30%;margin-left: 20%;" type="button" class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')">Close</button>
  <br>
  <br>
</div>
