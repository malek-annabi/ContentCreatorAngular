<app-head></app-head>
<div id="events" style="align-items: center;" *ngFor="let event of activeEvents.slice().reverse()">
<section class="event-card">
  <header class="header">
    <h1 class="heading">{{event.name}}</h1>
    <div class="event-image-wrapper">
      <img *ngIf="event.photo" src="{{event.photo | asyncpipe}}">
    </div>
  </header>
  <div class="event-details">
  </div>

  <br>
  <time class="date">
    <div>{{event.time | date:'short'}}</div>
  </time>
  <div class="header">{{event.description}}</div>
  <br>
  <div class="header" style="font-size: x-large;">Rules :
    <br>
    {{event.rules}}
    <br>
    <br>
  </div>
</section>
<div *ngIf="event.link">
  <iframe class="responsive-iframe" width="60%" height="40%" [src]="event.link | asyncpipe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</div>
<div style="background-color: darkgray;">
<br>
<script async type="text/javascript" src="https://collectcdn.com/embed.js"></script><iframe  src="https://links.collect.chat/60dc8033abdbe746a4244c1c"  width="100%" height="500" frameBorder="0"></iframe>
</div>
<br>
<br>
<app-footer></app-footer>
